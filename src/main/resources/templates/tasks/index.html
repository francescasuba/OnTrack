<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"

	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<title>OnTrack</title>
</head>

<style>
	.card-header .fa {
	  transition: .3s transform ease-in-out;
	}
	.card-header .collapsed .fa {
	  transform: rotate(90deg);
	}
</style>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<br />
	
	<div class="row">
		<div class="col-sm">
			<div id="accordion" role="tablist" aria-multiselectable="true">
			    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;"
						th:each="tasks : ${tasks}" th:if="${tasks.type} == 'To Do'">
			        <h5 class="card-header" role="tab" id="heading${tasks.id}" th:text="${tasks.name}">
			            <a data-toggle="collapse" data-parent="#accordion" href="#collapse${tasks.id}" aria-expanded="false" aria-controls="collapse${tasks.id}" class="d-block">
			                <i class="fa fa-chevron-down pull-right"></i>
			            </a>
			        </h5>

			        <div id="collapse${tasks.id}" class="collapse show" role="tabpanel" aria-labelledby="heading${tasks.id}">
			            <div class="card-body" th:text="${tasks.description}"></div>
			        </div>
			    </div>
			</div>
		</div>
	</div>
