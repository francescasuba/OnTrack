<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>OnTrack</title>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<br />

	<div class="container">
		<div class="row">
		
		<!-- To Do Area -->
			<div class="col-sm">
				<div class="toDoWrapper">
					<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
					
						<div class="card-header d-flex justify-content-between">
							<h3>TO-DO</h3>
						</div>
						
						<div class="card-body" th:each="tasks : ${tasks}"
							th:if="${tasks.type} == 'To Do'"
							style="border: solid 1px white">
							
							<h6 class="class-text" th:text="${tasks.name}"></h6>
							
							<div class="card-body">
								<p class="class-text" th:text="${tasks.description}" />
								<p class="class-text" th:text="'Due' + ' ' + ${tasks.dueDate}" />
								
								       <!-- Delete Button -->
								      <a th:href="@{/Tasks/delete(taskId=${tasks.id})}"
			     class="btn btn-danger btn-sm"onclick="if(!(confirm('Please confirm that you remove this faculty'))) return false">delete</a>
								
							</div>
						</div>
						 
        

						<!-- Add Task button -->
						<a th:href="@{/Tasks/viewAddForm}"
							class="btn btn-primary btn-outline-light btn-sm"
							style="box-shadow: 5px 10px #888888">Add item</a>
					</div>
				</div>
			</div>

		<!-- In Progress area -->
			<div class="col-sm">
				<div class="inProgressWrapper">
					<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
					
						<div class="card-header d-flex justify-content-between">
							<h3>In Progress</h3>
						</div>
						
						<div class="card-body" th:each="tasks : ${tasks}"
							th:if="${tasks.type} == 'In Progress'"
							style="border: solid 1px white">
							
							<h6 class="class-text" th:text="${tasks.name}"></h6>
							
							<div class="card-body">
								<p class="class-text" th:text="${tasks.description}" />
								<p class="class-text" th:text="'Due' + ' ' + ${tasks.dueDate}" />
								<!-- Delete Button -->
								 <a th:href="@{/Tasks/delete(taskId=${tasks.id})}"
			     class="btn btn-danger btn-sm"onclick="if(!(confirm('Please confirm that you remove this faculty'))) return false">delete</a>
							</div>
						</div>

						<!-- Add Task button -->
						<a th:href="@{/Tasks/viewAddForm}"
							class="btn btn-primary btn-outline-light btn-sm"
							style="box-shadow: 5px 10px #888888">Add item</a>
					</div>
				</div>
			</div>

		<!-- Done area -->
			<div class="col-sm">
				<div class="doneWrapper">
					<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
					
						<div class="card-header d-flex justify-content-between">
							<h3>Done</h3>
						</div>
						
						<div class="card-body" th:each="tasks : ${tasks}"
							th:if="${tasks.type} == 'Done'"
							style="border: solid 1px white">
							
							<h6 class="class-text" th:text="${tasks.name}"></h6>
							
							<div class="card-body">
								<p class="class-text" th:text="${tasks.description}" />
								<p class="class-text" th:text="'Due' + ' ' + ${tasks.dueDate}" />
									<!-- Delete Button -->
								 <a th:href="@{/Tasks/delete(taskId=${tasks.id})}"
			     class="btn btn-danger btn-sm"onclick="if(!(confirm('Please confirm that you remove this faculty'))) return false">delete</a>
							</div>
						</div>
						
						<!-- Add Task button -->
						<a th:href="@{/Tasks/viewAddForm}"
							class="btn btn-primary btn-outline-light btn-sm"
							style="box-shadow: 5px 10px #888888">Add item</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
