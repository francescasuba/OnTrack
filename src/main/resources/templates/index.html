<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>OnTrack</title>
</head>

<body>
	<div class="container">
		<h1>OnTrack: The Superior Task Manager</h1>
		<br />
		<div class="row">
			<div class="col-sm">
				<div class="toDoWrapper">
					<h3>To Do</h3>
					<div class="card" style="width: 18rem" th:each="tasks : ${tasks}" th:if="${tasks.type} == 'To Do'">
						<div class="card-body" style="box-shadow: 5px 10px #888888">
							<p class="class-text" th:text="${tasks.name}"></p>
						</div>
					</div>
					<!-- TODO
					<select id="toDo" required="required">
						<option th:each="task: ${tasks}" th:value="${task.type}"
							th:text="${task.type}"></option>
					</select> -->
				</div>
			</div>
			
			<div class="col-sm">
				<div class="inProgressWrapper">
					<h3>In Progress</h3>
					<div class="card" style="width: 18rem" th:each="tasks : ${tasks}" th:if="${tasks.type} == 'In Progress'">
						<div class="card-body" style="box-shadow: 5px 10px #888888">
							<p class="class-text" th:text="${tasks.name}"></p>
						</div>
					</div>
					<!-- TODO
					<select id="inProgress" required="required">
						<option th:each="task: ${tasks}" th:value="${task.type}"
							th:text="${task.type}"></option>
					</select> -->
				</div>
			</div>
			
			<div class="col-sm">
				<div class="doneWrapper">
					<h3>Done</h3>
					<div class="card" style="width: 18rem" th:each="tasks : ${tasks}" th:if="${tasks.type} == 'Done'">
						<div class="card-body" style="box-shadow: 5px 10px #888888">
							<p class="class-text" th:text="${tasks.name}"></p>
						</div>
					</div>
					<!-- TODO
					<select id="done" required="required">
						<option th:each="task: ${tasks}" th:value="${task.type}"
							th:text="${task.type}"></option>
					</select> -->
				</div>
			</div>
		</div>
	</div>

</body>
</html>
